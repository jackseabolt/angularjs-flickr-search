<!doctype html>
<html>
    <head>
        <script src="https://code.angularjs.org/1.3.11/angular.js" data-semver="1.3.11" data-require="angular.js@1.3.11"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>        
        <script src="main.js" type="text/javascript"></script>
        <link type="icon" href="favicon.ico" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Source+Sans+Pro:200" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="main.css" />
    </head>
    <body ng-app="myApp">
        <div ng-controller="myCtrl">
            <h1>Flickr Photo Search</h1>
            <form ng-submit="submit()">
                <input type="text" ng-model="value" placeholder="Search" /><button type="submit"><i class="fas fa-search"></i></button>
            </form>
            <div class="results" ng-if="results">
                <h4 class="result-title" >Results with tag of {{ store.searchTerm }}</h4>
                <div class="container" ng-repeat="result in results">
                    <img class="image" ng-click="activatePhoto(result)" ng-src="{{ trustSrc('https://farm' + result.farm  + '.staticflickr.com/' + result.server + '/' + result.id + '_' + result.secret + '.jpg') }}" />
                </div>
            </div>
            <div class="photo-background" ng-if="store.photo">
                <div>
                    <span ng-click="store.photo=null"><i class="fas fa-times"></i></span>
                    <img ng-src="{{ trustSrc('https://farm' + store.photo.farm  + '.staticflickr.com/' + store.photo.server + '/' + store.photo.id + '_' + store.photo.secret + '.jpg') }}" />
                </div>
            </div>
        </div>
    </body>
</html>
