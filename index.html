<!doctype html>
<html>
    <head>
        <script src="https://code.angularjs.org/1.3.11/angular.js" data-semver="1.3.11" data-require="angular.js@1.3.11"></script>
        <script src="main.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="main.css" />
    </head>
    <body ng-app="myApp">
        <div ng-controller="myCtrl">
            <h2>Flickr Photo Search</h2>
            <form ng-submit="submit()">
                <input type="text" ng-model="value" placeholder="search" />
                <button type="submit">Search</button>
            </form>
            <div class="results" ng-if="results">
                <h3 class="result-title" >Results with tag of {{ value }}</h3>
                <div class="container" ng-repeat="result in results">
                    
                        <img class="image" ng-src="{{ trustSrc('https://farm' + result.farm  + '.staticflickr.com/' + result.server + '/' + result.id + '_' + result.secret + '.jpg') }}" />
                </div>
            </div>
        </div>
    </body>
</html>
